<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Moving Circle Animation</title>
<style>
  #circle {
    position: absolute;
    top: 0;
    left: 0;
    width: 50px;
    height: 50px;
    background-image: url('circle.php');
  }
</style>
</head>
<body>

<div id="circle"></div>

<script>
  // JavaScript to move the circle
  var circle = document.getElementById('circle');
  var angle = 0;
  var radius = 0;
  var centerX = window.innerWidth / 2;
  var centerY = window.innerHeight / 2;

  function moveCircle() {
    circle.style.left = centerX + radius * Math.cos(angle) - 25 + 'px';
    circle.style.top = centerY + radius * Math.sin(angle) - 25 + 'px';
    angle += 0.01;
    if (angle >= 2 * Math.PI) {
      angle = 0;
      radius += 10;
      if (radius > Math.max(window.innerWidth, window.innerHeight)) {
        radius = 0;
      }
    }
    requestAnimationFrame(moveCircle);
  }

  moveCircle();
</script>

</body>
  </html>
